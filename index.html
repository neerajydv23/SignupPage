<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p> <label for="fullname">Your Name</label>
                        <input id="fullname" type="text" placeholder="Neeraj Kumar Yadav" required>
                    </p>
                    <p> <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="yneeraj082r@gmail.com" required>
                    </p>
                    <p> <label for="password">Your New Password</label>
                        <input id="password" type="password" placeholder="atleast 8 characters" required>
                    </p>
                    <p> 
                        <input id="submit" type="submit" value="Create Account" >
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account ? <a href="#" >Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
